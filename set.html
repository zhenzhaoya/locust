<!DOCTYPE html>
<html style="height: 100%">

<head>
  <meta charset="utf-8">

  <link href="static/css/main.css" rel="stylesheet">
  <link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
  <script type="text/javascript" src="https://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
  <!-- <script type="text/javascript" src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script> -->
  <script type="text/javascript" src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script type="text/javascript">
    function mySubmit() {
      $("#spMsg").html('');
      // var data = JSON.parse($("#data").val())
      $.post("api", $("#data").val(), function (d, status) {
        if (status==200){
          $("#spMsg").html(d.message);
        }else{
          $("#spMsg").html(status);
        }
      });
    }
  </script>
</head>

<body>
  <div class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Stress Test</a>
      </div>
      <div class="navbar-collapse collapse">
        <ul class="nav navbar-nav">
          <li><a href="./index.html">Home</a></li>
        </ul>
      </div>
    </div>
  </div>
  <div class="container body-content">
    <h2>Setting</h2>
    <form class="form" id="myForm" name="myForm" method="get">
      <div class="col-md-12">
        <div class="row">
          <div class="form-group">
            <label class="col-md-2 control-label"></label>
            <div class="col-md-10">
              <textarea class="form-control input-long" id="data" rows="9" cols="20">
{
  "MinWait":1,
  "MaxWait":1,
  "UserCount":1,
  "RunFlag":true,
  "Reset":false,
  "BaseUrl":"https://github.com/yiyedata"
}</textarea>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-12">
        <div class="row">
          <div class="form-group">
            <label class="col-md-2 control-label"></label>
            <div class="col-md-10">
              <input type="button" value="Set" onclick="return mySubmit();" /><span id="spMsg"></span>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</body>

</html>
