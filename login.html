<!DOCTYPE html>
<html style="height: 100%">

<head>
  <meta charset="utf-8">
  <link href="static/css/main.css" rel="stylesheet">
  <link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
  <script type="text/javascript" src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
</head>

<body>
  <div class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Stress Test</a>
      </div>
      <div class="navbar-collapse collapse">
        <ul class="nav navbar-nav">
          <li><a href="./index.html">Home</a></li>
          <li><a href="./config.html">Setting</a></li>
          <li><a href="./task.html">Task</a></li>
          <li><a href="./login.html"><span id="user">Login</span></a></li>
        </ul>
      </div>
    </div>
  </div>
  <div class="container body-content">
    <h3>Login</h3>
    <div class="row">
      <div class="col-md-8">
        <section id="loginForm">
          <form class="form-signin" action="login" method="get" onsubmit="return login();">
            <h4 class="form-signin-heading"></h4>
            <label for="name" class="sr-only">User Name</label> <input id="name" name="name" type="text"
              class="form-control" placeholder="User Name" required autofocus> <label for="inputPassword"
              class="sr-only">Password</label> <input name="pwd" type="password" id="pwd" class="form-control"
              placeholder="Password" required>
            <button class="btn btn-primary" type="submit">submit</button>
            <span id="spMsg"></span>
          </form>
        </section>
      </div>
    </div>
  </div>
  <script type="text/javascript">
    function login() {
      var data = {};
      data.Name = $("#name").val();
      data.Password = $("#pwd").val();

      $.post("login", JSON.stringify(data), function (d, status) {
        if (d.Code == 0) {
          window.location.href = "./index.html";
        } else {
          $("#spMsg").html(d.Message);
        }
      });
      return false;
    }
  </script>
</body>

</html>
